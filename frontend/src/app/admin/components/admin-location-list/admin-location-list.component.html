<h2>Standortliste</h2>

<table [dataSource]="dataSource" class="mat-elevation-z1" mat-table>
  <ng-container matColumnDef="name">
    <th *matHeaderCellDef mat-header-cell>Name</th>
    <td *matCellDef="let element" mat-cell> {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="street">
    <th *matHeaderCellDef mat-header-cell>Strasse</th>
    <td *matCellDef="let element" mat-cell> {{element.street}} </td>
  </ng-container>

  <ng-container matColumnDef="zip">
    <th *matHeaderCellDef mat-header-cell>PLZ</th>
    <td *matCellDef="let element" mat-cell> {{element.zip}}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th *matHeaderCellDef mat-header-cell>Ort</th>
    <td *matCellDef="let element" mat-cell> {{element.location}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th *matHeaderCellDef class="align-right" mat-header-cell>
      <span class="header-span">
            <mat-button-toggle-group #generalGroup="matButtonToggleGroup">
              <mat-button-toggle (click)="onCreate()" matTooltip="Erstellen">
                <mat-icon color="accent" inline="true">add</mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </span>
    </th>
    <td *matCellDef="let element" class="align-right" mat-cell>
      <mat-button-toggle-group #elementGroup="matButtonToggleGroup">
        <mat-button-toggle (click)="onEdit(element)" matTooltip="Standort editieren">
          <mat-icon class="list-action-icon" color="accent" inline="true">edit</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle (click)="onDelete(element)" matTooltip="Standort lÃ¶schen">
          <mat-icon class="list-action-icon" color="accent" inline="true">delete</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
