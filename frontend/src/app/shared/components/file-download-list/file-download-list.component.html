<table [dataSource]="dataSource" [ngStyle]="{display: displayTable ? 'block' : 'none'}" class="no-background" mat-table
       matSort>

  <ng-container matColumnDef="title">
    <th *matHeaderCellDef mat-header-cell mat-sort-header="title">Titel</th>
    <td *matCellDef="let element" mat-cell> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th *matHeaderCellDef mat-header-cell mat-sort-header="date">Datum</th>
    <td *matCellDef="let element" mat-cell> {{getDateString(element)}} </td>
  </ng-container>


  <ng-container matColumnDef="size">
    <th *matHeaderCellDef mat-header-cell mat-sort-header="size">Gr√∂sse</th>
    <td *matCellDef="let element" mat-cell> {{getfileSizeString(element)}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th *matHeaderCellDef mat-header-cell></th>
    <td *matCellDef="let element" mat-cell>

      <button (click)="onDownload(element)" class="download-button" color="accent" mat-button>Download</button>
    </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
<mat-paginator [ngStyle]="{display: displayPaginator ? 'block' : 'none'}" [pageSizeOptions]="[5, 10, 25, 100]"
               aria-label="Select page of users" class="no-background"></mat-paginator>

<div *ngIf="!displayTable">
  Keine Dateien vorhanden
</div>
